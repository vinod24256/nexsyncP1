<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Price Estimator</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Sleek, 'max-w-md' card -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 m-4 w-full max-w-md">
      <!-- NEW: Cleaner, simpler header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Ride Price Estimator</h1>
        <p class="text-gray-500 mt-2">
          Fill out the form to get a price estimate.
        </p>
      </div>

      <!-- 'space-y-4' for tighter spacing -->
      <form id="price-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="pickup-location" class="form-label"
              >Pickup Location</label
            >
            <select id="pickup-location" class="form-select">
              <option>Financial District</option>
              <option>Back Bay</option>
              <option>Theatre District</option>
              <option>Airport</option>
              <option>Midtown</option>
            </select>
          </div>
          <div>
            <label for="dropoff-location" class="form-label"
              >Dropoff Location</label
            >
            <select id="dropoff-location" class="form-select">
              <option>Financial District</option>
              <option>Back Bay</option>
              <option>Theatre District</option>
              <option>Airport</option>
              <option>Midtown</option>
            </select>
          </div>
        </div>

        <div>
          <label for="datetime" class="form-label">Date & Time</label>
          <input type="datetime-local" id="datetime" class="form-select" />
          <div class="flex items-center mt-2">
            <input
              type="checkbox"
              id="use-current-time"
              class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500"
            />
            <label
              for="use-current-time"
              class="ml-2 block text-sm text-gray-700"
              >Use current time</label
            >
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="passenger-count" class="form-label">Passengers</label>
            <select id="passenger-count" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
          </div>
          <div>
            <label for="weather" class="form-label">Weather</label>
            <select id="weather" class="form-select">
              <option>Sunny</option>
              <option>Cloudy</option>
              <option>Rainy</option>
              <option>Snow</option>
            </select>
          </div>
        </div>

        <div>
          <label for="ride-type" class="form-label">Ride Type</label>
          <select id="ride-type" class="form-select">
            <option>UberX</option>
            <option>Uber Black</option>
            <option>Lyft</option>
            <option>Standard Cab</option>
          </select>
        </div>

        <button
          id="get-price"
          type="submit"
          class="btn-primary w-full text-xl font-bold py-4 px-6 rounded-lg transition-all !mt-6"
        >
          Get Price
        </button>
      </form>

      <!-- Results Area -->
      <div id="results" class="mt-6 pt-6 border-t-2 border-gray-100 hidden">
        <!-- (Spinner: No change) -->
        <div id="loading-spinner" class="text-center hidden">...</div>

        <!-- (Error: No change) -->
        <div
          id="error-message"
          class="text-center p-4 bg-red-50 text-red-700 rounded-lg hidden"
        ></div>

        <!-- (Price Display: No change) -->
        <div id="price-display" class="text-center hidden">
          <p
            class="text-gray-500 text-sm uppercase font-semibold tracking-wide"
          >
            Estimated Fare
          </p>
          <p class="text-5xl font-extrabold text-gray-900 my-2" id="price-text">
            --.--
          </p>

          <div class="flex justify-center gap-8 mt-4">
            <div>
              <p
                class="text-gray-400 text-xs uppercase font-bold tracking-wider"
              >
                Base Fare
              </p>
              <p
                class="text-lg font-semibold text-gray-700"
                id="base-fare-text"
              >
                --
              </p>
            </div>
            <div>
              <p
                class="text-gray-400 text-xs uppercase font-bold tracking-wider"
              >
                Surge
              </p>
              <p class="text-lg font-semibold text-gray-700" id="surge-text">
                --x
              </p>
            </div>
          </div>

          <div class="result-callout">
            <p class="font-bold text-sm">Why the price?</p>
            <p class="text-sm mt-1" id="explanation-text">...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
