<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Price Estimator</title>
    <!-- 1. Our Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- 2. Our JavaScript (defer is critical) -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="app-card">
        <!-- Header -->
        <div class="header">
          <div class="header-content">
            <h1 class="title">Ride Price Estimator</h1>
            <p class="subtitle">
              Get instant price estimates with real-time data
            </p>
          </div>
        </div>

        <!-- Form -->
        <div class="form-container">
          <form id="price-form">
            <!-- Locations Section -->
            <div class="form-section">
              <div class="section-title">Locations</div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="pickup-location" class="form-label">Pickup</label>
                  <select id="pickup-location" class="form-select">
                    <option>Financial District</option>
                    <option>Back Bay</option>
                    <option>Theatre District</option>
                    <option>Airport</option>
                    <option>Midtown</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="dropoff-location" class="form-label"
                    >Dropoff</label
                  >
                  <select id="dropoff-location" class="form-select">
                    <option>Financial District</option>
                    <option>Back Bay</option>
                    <option>Theatre District</option>
                    <option>Airport</option>
                    <option>Midtown</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Date & Time Section -->
            <div class="form-section">
              <div class="section-title">Date & Time</div>
              <div class="form-group full-width">
                <label for="datetime" class="form-label"
                  >When do you need a ride?</label
                >
                <input type="datetime-local" id="datetime" class="form-input" />
                <div class="checkbox-wrapper">
                  <label class="custom-checkbox">
                    <input type="checkbox" id="use-current-time" />
                    <span class="checkmark"></span>
                  </label>
                  <label for="use-current-time" class="checkbox-label"
                    >Use current time</label
                  >
                </div>
              </div>
            </div>

            <!-- Passengers Section -->
            <div class="form-section">
              <div class="section-title">Passengers</div>
              <div class="form-group full-width">
                <label for="passenger-count" class="form-label"
                  >How many passengers?</label
                >
                <select id="passenger-count" class="form-select">
                  <option value="1">1 passenger</option>
                  <option value="2">2 passengers</option>
                  <option value="3">3 passengers</option>
                  <option value="4">4+ passengers</option>
                </select>
              </div>
            </div>

            <!-- Ride Type Section -->
            <div class="form-section">
              <div class="section-title">Choose Your Ride</div>
              <div class="ride-type-grid">
                <div class="ride-card" data-value="Standard">
                  <div class="ride-card-badge"></div>
                  <svg
                    class="ride-card-icon"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M18.9 7.01999C18.6 6.41999 18 6.01999 17.3 6.01999H6.7C6 6.01999 5.4 6.41999 5.1 7.01999L3 12V19C3 19.6 3.4 20 4 20H5C5.6 20 6 19.6 6 19V18H18V19C18 19.6 18.4 20 19 20H20C20.6 20 21 19.6 21 19V12L18.9 7.01999ZM6.5 16C5.7 16 5 15.3 5 14.5C5 13.7 5.7 13 6.5 13C7.3 13 8 13.7 8 14.5C8 15.3 7.3 16 6.5 16ZM17.5 16C16.7 16 16 15.3 16 14.5C16 13.7 16.7 13 17.5 13C18.3 13 19 13.7 19 14.5C19 15.3 18.3 16 17.5 16ZM4.9 11L6.7 8.01999H17.3L19.1 11H4.9Z"
                    ></path>
                  </svg>
                  <span class="ride-card-title">Standard</span>
                </div>
                <div class="ride-card" data-value="Comfort">
                  <div class="ride-card-badge"></div>
                  <svg
                    class="ride-card-icon"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M20.5 5.01211C20.2 4.41211 19.6 4.01211 18.9 4.01211H5.1C4.4 4.01211 3.8 4.41211 3.5 5.01211L2 10.0121V18.0121C2 18.6121 2.4 19.0121 3 19.0121H4C4.6 19.0121 5 18.6121 5 18.0121V17.0121H19V18.0121C19 18.6121 19.4 19.0121 20 19.0121H21C21.6 19.0121 22 18.6121 22 18.0121V10.0121L20.5 5.01211ZM5.6 15.0121C4.7 15.0121 4 14.3121 4 13.5121C4 12.7121 4.7 12.0121 5.6 12.0121C6.5 12.0121 7.2 12.7121 7.2 13.5121C7.2 14.3121 6.5 15.0121 5.6 15.0121ZM18.4 15.0121C17.5 15.0121 16.8 14.3121 16.8 13.5121C16.8 12.7121 17.5 12.0121 18.4 12.0121C19.3 12.0121 20 12.7121 20 13.5121C20 14.3121 19.3 15.0121 18.4 15.0121ZM4 9.01211H20L18.5 6.01211H5.5L4 9.01211Z"
                    ></path>
                  </svg>
                  <span class="ride-card-title">Comfort</span>
                </div>
                <div class="ride-card" data-value="Black">
                  <div class="ride-card-badge"></div>
                  <svg
                    class="ride-card-icon"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M18.9 7.01999C18.6 6.41999 18 6.01999 17.3 6.01999H6.7C6 6.01999 5.4 6.41999 5.1 7.01999L3 12V19C3 19.6 3.4 20 4 20H5C5.6 20 6 19.6 6 19V18H18V19C18 19.6 18.4 20 19 20H20C20.6 20 21 19.6 21 19V12L18.9 7.01999ZM6.5 16C5.7 16 5 15.3 5 14.5C5 13.7 5.7 13 6.5 13C7.3 13 8 13.7 8 14.5C8 15.3 7.3 16 6.5 16ZM17.5 16C16.7 16 16 15.3 16 14.5C16 13.7 16.7 13 17.5 13C18.3 13 19 13.7 19 14.5C19 15.3 18.3 16 17.5 16ZM4.9 11L6.7 8.01999H17.3L19.1 11H4.9Z"
                    ></path>
                  </svg>
                  <span class="ride-card-title">Black</span>
                </div>
              </div>
            </div>

            <button type="submit" class="btn-primary">
              <span class="btn-text">Get Price Estimate</span>
            </button>
          </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section hidden">
          <!-- Loading State -->
          <div id="loading-spinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p class="loading-text">Calculating your fare...</p>
          </div>

          <!-- Error State -->
          <div id="error-message" class="error-message hidden">
            <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
              />
            </svg>
            <span id="error-text"></span>
          </div>

          <!-- Price Display -->
          <div id="price-display" class="price-display hidden">
            <div class="price-hero">
              <div class="price-label">Estimated Fare</div>
              <div class="price-amount" id="price-amount">0.00</div>
              <div class="price-currency">USD</div>
            </div>

            <div class="price-details">
              <div class="detail-card">
                <div class="detail-label">Base Fare</div>
                <div class="detail-value" id="base-fare-value">0.00</div>
              </div>
              <div class="detail-card">
                <div class="detail-label">Surge</div>
                <div class="detail-value" id="surge-value">1.0x</div>
              </div>
            </div>

            <div class="explanation-card">
              <div class="explanation-title">
                <svg
                  class="explanation-icon"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
                  />
                </svg>
                Why this price?
              </div>
              <p class="explanation-text" id="explanation-text">...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
